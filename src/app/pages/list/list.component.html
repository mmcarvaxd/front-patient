<div class="flex items-center justify-between p-5">
    <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
            Pacientes
        </h2>
    </div>
    <div>
        <input type="text" placeholder="Buscar por nome" (ngModelChange)="filterChanged($event)" [(ngModel)]="filter">
    </div>
    <div class="flex mt-0 ml-4">
        <span class="sm:ml-3">
            <button type="button"
                (click)="goToRegister()"
                class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Cadastrar
            </button>
        </span>
    </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 overflow-y-auto" [@listAnimation]="patientList.length">
    <app-card *ngFor="let patient of patientList" [patient]="patient"></app-card>
</div>
